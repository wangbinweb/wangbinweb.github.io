<h2 id="linux-系统使用手记">Linux 系统使用手记</h2>
<blockquote>
<p>2015年3月4日</p>
</blockquote>
<p>今天在telegram中听说有一个叫cutegram的软件不错，所以晚上回家就在ubuntu中安装了一下，结果发现虽然一切都好，但唯独不能切换输入法，从而无法输入中文。最后只能卸载了事。</p>
<p>不过，在此过程中，安装了一个叫Gdebi的安装包，以后安装Deb包只要一句命令sudo gdebi package.deb 即可。</p>
